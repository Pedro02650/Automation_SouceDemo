name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    
    - name: Build with Maven
      run: mvn -B package --file pom.xml

    - name: Set report directory variable
      run: echo "REPORTS_DIR=target/e2e" >> $GITHUB_ENV

    - name: Create report directory
      run: mkdir -p $REPORTS_DIR

    - name: Run tests
      run: mvn test -Dtest=TestRunner -Dplatform=ci -Dcluecumber.jsonDirectory=$REPORTS_DIR

    - name: Generate Cluecumber report
      run: mvn cluecumber-report:reporting -Dcluecumber.jsonDirectory=$REPORTS_DIR -Dcluecumber.reportDirectory=$REPORTS_DIR

    - name: Upload Cluecumber reports
      uses: actions/upload-artifact@v4
      with:
        name: cluecumber-reports
        path: target/e2e
